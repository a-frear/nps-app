<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a National Park</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Find a National Park</h1>

        <form id="js-form">
            <label for="search-term">Enter State</label>
            <input type="text" name="search-term" id="js-search-term" required>
            <br>
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <br>
            <input type="submit" id="button" value="Explore">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
